app:
  telegram-token: ${TELEGRAM_TOKEN}

clients:
  connection:
    attempts: 3
    delay: 5
    timeout: 5
    strategy: linear
    codes: [ 500, 502, 503, 504 ]
  urls:
    scrapper: http://localhost:8080

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: swagger-ui
